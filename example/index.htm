<!doctype html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <!--From CDN //-->
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="application/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <!-- The wrapper //-->
    <script type="application/javascript" src="../angular-bswrapper.js"></script>
    <!-- The script of this page. //-->
    <script type="application/javascript" src="scripts/app.js"></script>
    
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    <title>Angular Bootstrap Wrapper Example</title>
</head>
<body ng-controller="exampleControl">
    <h1>Modal Dialog</h1>
    <bs-button type="primary" size="large" id="hello" toggle="modal" target="#exampleModal">Modal</bs-button>
    <bs-modal title="HelloWorld" id="exampleModal" backdrop="static">Hello World!!</bs-modal>
    <h1>Tab</h1>
    <bs-tab>
        <bs-tab-pane id="test1" title="Test 1" active="true"><h4>Test 1</h4><p>Test 1</p></bs-tab-pane>
        <bs-tab-pane id="test2" title="Test 2"><h4>Test 2</h4><p>Test 2</p></bs-tab-pane>
        <bs-tab-pane id="test3" title="Test 3"><h4>Test 3</h4><p>Test 3</p></bs-tab-pane>
    </bs-tab>
</body>
</html>
