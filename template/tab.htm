<div class="bsWrap-tab">
    <ul class="nav nav-tabs">
        <li ng-repeat="panelInfo in panelInfoList"
            ng-class="{active: panelInfo.active}">
            <a href="#{{panelInfo.id}}"
               data-toggle="tab">{{panelInfo.title}}</a>
        </li>
    </ul>
<div class="tab-content" ng-transclude></div>
</div>
